backend:
  name: git-gateway
  branch: main

# Media files will be stored in the repo under public/images/uploads
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Collections define the structure for the different content types
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }

  - name: "pages"
    label: "Pages / Stranice"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          hint: "Naslov stranice",
        }
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options: ["sr", "en"],
          hint: "Jezik stranice",
        }
      - label: "Hero Section"
        name: "hero"
        widget: "object"
        hint: "Hero sekcija na vrhu stranice"
        fields:
          - {
              label: "Hero Title",
              name: "title",
              widget: "string",
              hint: "Veliki naslov na vrhu stranice",
            }
          - {
              label: "Hero Description",
              name: "description",
              widget: "text",
              hint: "Opis ispod hero naslova",
            }
          - {
              label: "Button Text",
              name: "buttonText",
              widget: "string",
              required: false,
              hint: "Tekst na dugmetu",
            }
          - {
              label: "Button Link",
              name: "buttonLink",
              widget: "string",
              required: false,
              hint: "Link za dugme",
            }
      - {
          label: "Page Content",
          name: "body",
          widget: "markdown",
          hint: "Glavni sadr≈æaj stranice",
        }
